<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/micss.css">
    <link rel="stylesheet" type="text/css" href="css/SergioEstudia.css">
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
    <link rel="stylesheet" type="text/css" href="css/photos.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400|Lato:300,400">
    <meta charset="utf-8">
    <title>login</title>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body id="fondoLogin">

	<div class="ui inverted massive black fixed menu">
        <div class="center menu" align="center">
            <label class="item EstiloSE">SergioEstudia</label>
            <img class="fondo" src="img/logo3.png">
        </div>
    </div>
    <div id="login"><br><br><br>
    <div id="content" class="ui grid">
        <div class="one wide column"></div>
        <div class="ui fourteen wide black column">
            <div class="ui placeholder segment">
                <div class="ui vertical black divider">
                </div>
                <div  id="acceso" class="clear ui two column very relaxed stackable grid gray">
                    <div class="column">
                        <div id="encabezadoLogin" class="ui huge header">Ingresa</div>
                        <div class="ui form">
                            <div class="field">
                                <label for="loginCorreo">Correo</label>
                                <div id="userLogin" class="ui left icon input">
                                    <input id="correo" name="loginCorreo" type="text" placeholder="Correo">
                                    <i class="at icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label for="loginPassword">Password</label>
                                <div id="passwordLogin" class="ui left icon input">
                                    <input id="contra" name="loginPassword" type="password" placeholder="Contraseña">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div id="login" class="ui blue basic button">Ingresa </div>
                        </div>
                    </div>
                    <div class="column">
                        <div id="encabezadoRegister" class="ui huge header">Regístrate</div>
                        <div class="ui form">
                            <div class="field">
                                <label for="registroNombre">Nombre Completo</label>
                                <div id="registerName" class="ui left icon input">
                                    <input id="registroNombre" name="registroNombre" type="text" placeholder="Nombre completo">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label for="registroCorreo">Correo</label>
                                <div id="registerMail" class="ui left icon input">
                                    <input id="registroCorreo" name="registroCorreo" type="text" placeholder="Correo">
                                    <i class="at icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label for="registroPassword">Password</label>
                                <div id="registerPassword" class="ui left icon input">
                                    <input id="registroPassword" name="registroPassword" type="password" placeholder="Contraseña">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div id="register" class="ui blue basic button">Regístrate</div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <p id="textoFooter" class="EstiloDes">Recuerda activar las cookies de tu navegador</p>
            </footer>
        </div>
        <div class="one wide column">
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>
</html>
