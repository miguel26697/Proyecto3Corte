<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/micss.css">
	<link rel="stylesheet" type="text/css" href="css/SergioEstudia.css">
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/photos.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400|Lato:300,400">
	<title>Salones</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body id="fondoInicio">
	<div class="ui inverted massive navy fixed menu">
		<div class="ui simple dropdown item">
			Temas <i class="dropdown icon"></i>
		</div>
		<div class="ui simple dropdown item">
			Contact <i class="dropdown icon"></i>
		</div>
		<div class="center menu">
			<label class="item Titulo">Segio Estudia</label>
		</div>
	</div>
	<div id="inicio">
		<div id="content" class="ui grid">
			<div id="texto">
				<p>Bienvenido a SergioEstudia</p>
				<div id="texto2">
					<p>Encontraras un lugar de estudio para ti</p>
				</div><br>

				<form class="ui fluid form">
					<div class="ui divider"></div>
					<div class="inline field">
						<select id="torre" name="Torre">
							<option value="0">Torre</option>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="F">F</option>
							<option value="G">G</option>
						</select>
						<div class="ui left pointing red basic label">
							Por favor ingrese la torre
						</div>
						<select id="nivel" name="Nivel">
							<option value="0">Nivel</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					
						<select id="terminacion" name="Terminacion">
							<option value="0">Terminacion</option>
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
						</select>
						<div class="ui left pointing red basic label">
							Por favor ingrese la terminacion del salon
						</div>
					</div>
				</form>
				<button>
					<button id="btnBuscar" class="ui inverted black button">Buscar</button>
				</button>
				<button>
					<button id="btnDevolverse" class="ui inverted black button">Inicio
						<br><i id="icono" class="reply icon"></i>
					</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/mapa.js"></script>
<script type="text/javascript" src="js/salones.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/tablaSalones.js"></script>
<script type="text/javascript" src="js/inicio.js"></script>

</html>
