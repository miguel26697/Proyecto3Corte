<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/semantic.min.css" rel="stylesheet" type="text/css" />
  <title>Prueba Foro</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/semantic.min.js"></script>
  <div id="preguntas">
    <div class="container mt-5" id="pag1">
      <input type="text " id="formulario" class="from-control my-140">
      <button class="btn btn-info mb-2" id="boton">Hacer nueva pregunta</button>
      <div id="resultado"> </div>
    </div>

    <div class="container">
      <table class="table" id="tabla">
        <thead>
          <tr>
            <th>Preguntas</th>
            <th>ver</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <div id="coments">




    <div class="ui comments" id="target"> </div>
    <form class="ui form">
      <h4 class="ui dividing header">Crear</h4>
      <div class="field">
        <label>Name</label>
        <div class="field">
          <input type="text" name="shipping[first-name]" placeholder="Nombre" id="caja1" required>
        </div>
      </div>
      <div class="field">
        <label>Comentario</label>
        <div class="fields">
          <textarea id="caja2" required></textarea>
        </div>
      </div>
      <input type="button" value="Click me" id="btnl">
    </form>
    <button id="volver">volver</button>
  </div>

</body>
<script type="text/javascript" src="js/foropolitica.js"></script>

</html>
